version: '3.8'

services:
  analytics-dashboard:
    build: .
    container_name: data-analytics-dashboard
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3





